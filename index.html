<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Sliders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="board">
        <svg id="view"></svg>
    </div>
    <!-- <div id="side"></div> -->
    <div id="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-3">
                    <h6>LEVEL</h6>
                    <span id="label-level">-</span>
                </div>
                <div class="col-xs-3">
                    <h6>GOAL</h6>
                    <span id="label-goal">-</span>
                </div>
                <div class="col-xs-3">
                    <h6>BEST</h6>
                    <span id="label-best">-</span>
                </div>
                <div class="col-xs-3">
                    <h6>MOVES</h6>
                    <span id="label-moves">-</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="d3.min.js"></script>
<script src="levels.js"></script>
<script src="app.js"></script>
</html>
